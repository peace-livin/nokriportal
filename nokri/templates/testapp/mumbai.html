
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body class="bg-white">

    <table class="table table-bordered text-white">
        
            <tr>
                <th>Company Name</th>
                <th>Job Titles</th>
                <th>Salary</th>
                <th>Qualifications</th>
                <th>Joining Date</th>
                <th>Location</th>
                <th>Address</th>
            </tr>

        <tbody>
            {% for mumbai in job_list %}
            <tr scope="row">
                <td>{{mumbai.company_name}}</td>
                <td>{{mumbai.job_titles}}</td>
                <td>{{mumbai.sal}}</td>
                <td>{{mumbai.qualifications}}</td>
                <td>{{mumbai.joining_date}}</td>
                <td>{{mumbai.location}}</td>
                <td>{{mumbai.address}}</td>
            </tr>
            {% endfor %}

    </table>
    
</body>
</html>
